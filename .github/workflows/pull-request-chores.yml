name: 'Pull Request Chores'
on:
  pull_request:

jobs:
  labeler:
    name: 'Labeler'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/labeler@v6

  auto-assign:
    name: 'Auto Assign'
    permissions:
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: kentaro-m/auto-assign-action@v2.0.1
        with:
          configuration-path: '.github/auto-assign.yml'
